<div class="col d-flex justify-content-center" ng-controller="loginController">
    <div class="card w-50">
      <div class="card-body">
        <h1>Ingresar</h1>
        <div class="row">
          
          <div class="col-12">
            <div class="form-group">
              <label>Usuario</label>
              <input ng-model="login.username" type="email" class="form-control">
            </div>
          </div>

          <div class="col-12">
            <div class="form-group">
              <label>Password</label>
              <input ng-model="login.password" type="password" class="form-control">
            </div>
          </div>

          <div class="col-12">
            <button class="btn btn-primary" ng-click="sendLogin()">Ingresar</button>
          </div>
        </div>
      </div>
    </div>
</div>
